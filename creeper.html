<canvas width="1000" height="1000"> </canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(0, 0, 500, 400);

	pincel.fillStyle = "black";
	pincel.fillRect(70, 70, 125, 125);
	pincel.fillRect(300, 70, 125, 125);
	pincel.fillRect(195, 195, 105, 105);
	pincel.fillRect(140, 250, 220, 70);
	pincel.fillRect(140, 260, 70, 140);
	pincel.fillRect(290, 260, 70, 140);
</script>
